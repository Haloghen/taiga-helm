apiVersion: apps/v1
kind: StatefulSet
metadata:
  name:  {{ include "taiga.fullname" . }}-front
  labels:
    {{- include "taiga.labels" . | nindent 4 }}
    app.kubernetes.io/component: taiga-front
spec:
  serviceName: {{ template "taiga.fullname" . }}-front
  replicas: 1
  selector:
    matchLabels:
      {{- include "taiga.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: taiga-front
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "taiga.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: taiga-front
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.taigaFront.podSecurityContext | nindent 8 }}
      containers:
        - name: taiga-front
          securityContext:
            {{- toYaml .Values.taigaFront.securityContext | nindent 12 }}
          image: "{{ .Values.taigaFront.image.repository }}:{{ .Values.taigaFront.image.tag }}"
          imagePullPolicy: {{ .Values.taigaFront.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
          env:
            - name: TAIGA_URL
              value: {{ .Values.taiga.url | quote }}
            - name: TAIGA_WEBSOCKETS_URL
              value: {{ .Values.taiga.websocketsURL | quote }}

            - name: PUBLIC_REGISTER_ENABLED
              value: {{ lower .Values.taiga.enableRegistration | quote }}

            - name: ENABLE_SLACK
              value: {{ lower .Values.taiga.enableSlack | quote }}

            - name: ENABLE_DEBUG
              value: {{ lower .Values.taiga.enableDebug | quote }}

            - name: DEFAULT_LANGUAGE
              value: {{ lower .Values.taiga.defaultLanguage | quote }}

            - name: ENABLE_GITHUB_AUTH
              value: {{ lower .Values.taiga.github.auth.enable | quote }}
            - name: GITHUB_API_CLIENT_ID
              value: {{ .Values.taiga.github.auth.apiClientID | quote }}

            - name: ENABLE_GITLAB_AUTH
              value: {{ lower .Values.taiga.gitlab.enable | quote }}
            - name: GITLAB_CLIENT_ID
              value: {{ .Values.taiga.gitlab.apiClientID | quote }}
            - name: GITLAB_URL
              value: {{ .Values.taiga.gitlab.url | quote }}

            - name: ENABLE_GITHUB_IMPORTER 
              value: {{ lower .Values.taiga.github.importer.enable | quote }}

            - name: ENABLE_JIRA_IMPORTER
              value: {{ lower .Values.taiga.jira.enable | quote }}

            - name: ENABLE_TRELLO_IMPORTER
              value: {{ lower .Values.taiga.trello.enable | quote }}

            - name: ENABLE_GRAVATAR
              value: {{ lower .Values.taiga.enableGravatar | quote }}

          {{- with .Values.taigaFront.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.taigaFront.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.taigaFront.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.taigaFront.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
